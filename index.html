<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
</head>
<body>
  <div class="desktop-page mobile-page">
    <div>
      <div class="main">
        <div class="desktop-dscrpn">
          <h1 class="page-heading">Stay updated!</h1>
          <p>join 60,000+ product managers receiving monthly updates on: </p>
          <div class="prgps-with-logos">
            <div class="prghs-with-logo">
              <img src="./assets/images/icon-list.svg" alt="list-icon">
              <p>Product descovery and build what matters</p>
            </div>
            <div class="prghs-with-logo">
              <img src="./assets/images/icon-list.svg" alt="list-icon">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="prghs-with-logo">
              <img src="./assets/images/icon-list.svg" alt="list-icon">
              <p>And much more</p>
            </div>
          </div>
          <div class="email">
            <p>Email address</p>
            <input type="email" placeholder="email@company.com">
          </div>
          <div>
            <button class="sbscrb-btn">
              Subscribe to my monthly channel
            </button>
          </div>
        </div>
        <div class="desktop-img">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-illustration" width="320px" height="450px">
        </div>
        <div class="mobile-img">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="desktop-illustration" width="290px" height="auto">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
